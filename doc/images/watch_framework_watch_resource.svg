81,23,183.8281,23,166.8281" style="stroke: #000000; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="32" x="38" y="179.895">loop</text><polygon fill="#A80036" points="133,200.9609,123,204.9609,133,208.9609,129,204.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="127" x2="298" y1="204.9609" y2="204.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="153" x="139" y="200.0278">watch event of resource</text><polygon fill="#A80036" points="287,230.0938,297,234.0938,287,238.0938,291,234.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="122" x2="293" y1="234.0938" y2="234.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="112" x="129" y="229.1606">event of resource</text><polygon fill="#A80036" points="488,259.2266,498,263.2266,488,267.2266,492,263.2266" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="299" x2="494" y1="263.2266" y2="263.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="177" x="306" y="258.2935">add/delete/update resource</text><!--
@startuml
hide footbox

participant Kubernetes_Api_Server as KAS
participant Producer
participant DeltaFIFO

group loop
  Producer -> KAS: list resources
  KAS -> Producer: list of resources
  Producer -> DeltaFIFO: replace each resources
  
  group loop
    Producer -> KAS: watch event of resource
    KAS -> Producer: event of resource
    Producer -> DeltaFIFO: add/delete/update resource
  end
end
@enduml

