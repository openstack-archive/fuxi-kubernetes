[tox]
minversion = 1.6
envlist = py35,py27,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
setenv =
    VIRTUAL_ENV={envdir}
    OS_TEST_PATH=./fuxi-kubernetes/tests/unit
    PYTHONWARNINGS=default::DeprecationWarning
    LANGUAGE=en_US
    LC_ALL=en_US.utf-8
deps = -r{toxinidir}/test-requirements.txt
commands = python setup.py test --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands =
    python setup.py test --coverage --testr-args='{posargs}'
    coverage report

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[testenv:fullstack]
basepython = python2.7
setenv = OS_TEST_PATH=./fuxi-kubernetes/tests/fullstack

[testenv:genconfig]
commands = oslo-config-generator --config-file=etc/oslo-config-generator/fuxi-kubernetes-config-generator.conf

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[flake8]
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build,releasenotes

[hacking]
import_exceptions = fuxi-kubernetes.i18n
